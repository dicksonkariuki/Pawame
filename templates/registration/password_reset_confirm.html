{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h3 class="text-center"  style="color: #034724ec;">Enter New Password</h3>

        <form method="post">
            {% csrf_token %}
            <input type="hidden" value="">
            <fieldset class="module aligned">
                <div class="form-row form-group">
                    <label for="id_new_password1">
                        New Password
                    </label>
                    <input type="password" name="new_password1" required id="id_new_password1" class="form-control">
                </div>
                <div class="form-row form-group">
                    <label for="id_new_password2">
                        Confirm Password
                    </label>
                    <input type="password" name="new_password2" required id="id_new_password2" class="form-control">
                </div>
                <input type="submit" value="Change my password" class="btn btn-success btn-sm">
            </fieldset>
        </form>
    </div>
</div>
<div class="col-md-4"></div>
{% endblock %}
